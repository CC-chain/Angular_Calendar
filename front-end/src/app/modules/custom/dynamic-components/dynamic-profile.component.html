

    <div class="register-form">
      <form cForm class="row g-3 my-2" [formGroup]="form"
        (submit)="onSubmit()">
        <div class="form-group">
          <div [cFormFloating]="true" class="mb-3">
            <input cFormControl #firstName placeholder="First Name"
              type="text" formControlName="firstName"
              [(ngModel)]="user.firstName"
              [ngClass]="{'is-invalid': submitted && f['firstName'].errors}">
            <label clabel for="firstName">First Name</label>
          </div>
          <div *ngIf="submitted && f['firstName'].errors"
            class="invalid-feedback">
            <div *ngIf="f['firstName'].errors['required']">Name is required!!</div>
          </div>
        </div>
        <div class="form-group">
          <div [cFormFloating]="true" class="mb-3">
            <input cFormControl #lastName placeholder="Last Name"
              type="text" formControlName="lastName" [(ngModel)]="user.lastName"
              [ngClass]="{'is-invalid': submitted && f['lastName'].errors}">
            <label clabel for="lastName">Last Name</label>
          </div>
          <div *ngIf="submitted && f['lastName'].errors"
            class="invalid-feedback">
            <div *ngIf="f['lastName'].errors['required']">Name is required!!</div>
          </div>
        </div>
        <div class="form-group">
          <div [cFormFloating]="true" class="mb-3">
            <div class="form-group">
              <label>Gender</label>
              <label>
                <input type="radio" [value]="1" formControlName="gender">
                <span>Male</span>
              </label>
              <label>
                <input type="radio" [value]="2" formControlName="gender">
                <span>Female</span>
              </label>
            </div>
          </div>
          <div *ngIf="submitted && f['gender'].errors"
            class="invalid-feedback">
            <div *ngIf="f['gender'].errors['required']">Name is required!!</div>
          </div>
        </div>
        <div class="form-group">
          <label>Phone Number</label>
          <div style="width : 100%">
            <ngx-intl-tel-input
              [cssClass]="'form-control'"
              [preferredCountries]="preferredCountries"
              [enableAutoCountrySelect]="true"
              [enablePlaceholder]="true"
              [searchCountryFlag]="true"
              [searchCountryField]="[
              SearchCountryField.Iso2,
              SearchCountryField.Name
              ]"
              [selectFirstCountry]="false"
              [selectedCountryISO]="CountryISO.Turkey"
              [maxLength]="15"
              [phoneValidation]="true"
              [separateDialCode]="separateDialCode"
              [numberFormat]="PhoneNumberFormat.National"
              name="phoneNumber"
              formControlName="phoneNumber">
            </ngx-intl-tel-input>
          </div>
        </div>
        <div class="form-group">
          <div [cFormFloating]="true" class="mb-3">
            <input cFormControl #email placeholder="Email"
              type="text" formControlName="email"
              [(ngModel)]="user.email"
              [ngClass]="{'is-invalid': submitted && f['email'].errors}">
            <label clabel for="email">Email</label>
          </div>
          <div *ngIf="submitted && f['email'].errors"
            class="invalid-feedback">
            <div *ngIf="f['email'].errors['required']">Name is required!!</div>
          </div>
        </div>
        <div class="form-group">
          <div [cFormFloating]="true" class="mb-3">
            <input cFormControl #oldPassword placeholder="oldPassword"
              type="text" formControlName="oldPassword"
              [(ngModel)]="oldPassword$"
              [ngClass]="{'is-invalid': submitted && f['oldPassword'].errors}">
            <label clabel for="oldPassword">Old Password</label>
          </div>
          <div *ngIf="submitted && f['oldPassword'].errors"
            class="invalid-feedback">
            <div *ngIf="f['oldPassword'].errors['required']">Name is required!!</div>
          </div>
        </div>
        <div class="form-group">
          <div [cFormFloating]="true" class="mb-3">
            <input cFormControl #newPassword placeholder="newPassword"
              type="text" formControlName="newPassword"
              [(ngModel)]="newPassword$"
              [ngClass]="{'is-invalid': submitted && f['newPassword'].errors}">
            <label clabel for="newPassword">New Password</label>
          </div>
          <div *ngIf="submitted && f['newPassword'].errors"
            class="invalid-feedback">
            <div *ngIf="f['newPassword'].errors['required']">Name is required!!</div>
          </div>
        </div>
        <button type="submit" class="btn btn-outline-primary"
          style="width:100%">Submit</button>
      </form>

    </div>
