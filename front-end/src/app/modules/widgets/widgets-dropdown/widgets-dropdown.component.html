<c-row class="justify-content-center">
  <c-col sm="6" xl="3">
    <c-widget-stat-a
      class="mb-4"
      color="primary"
      title="Users">
      <ng-template cTemplateId="widgetValueTemplate" ngPreserveWhitespaces>
        {{getTotal(infos.monthlyUserSummary!)}}
        <span class="fs-6 fw-normal">
          ({{getPercentage(infos.monthlyUserSummary!)}}% )
        </span>
      </ng-template>
      <ng-template cTemplateId="widgetChartTemplate">
        <c-chart [data]="data[0]" [options]="options[0]" class="mt-3 mx-3"
          height="70" type="line"></c-chart>
      </ng-template>
    </c-widget-stat-a>
  </c-col>
  <c-col sm="6" xl="3">
    <c-widget-stat-a
      [title]="'Income'"
      class="mb-4"
      color="info">
      <ng-template cTemplateId="widgetValueTemplate" ngPreserveWhitespaces>
        <span>{{getTotal(infos.monthlyIncomeSummary!)}}$</span>
        <span class="fs-6 fw-normal">
          ({{getPercentage(infos.monthlyUserSummary!)}}% )
        </span>
      </ng-template>
      <ng-template cTemplateId="widgetChartTemplate">
        <c-chart [data]="data[1]" [options]="options[1]" class="mt-3 mx-3"
          height="70" type="line"></c-chart>
      </ng-template>
    </c-widget-stat-a>
  </c-col>
  <c-col sm="6" xl="3">
    <c-widget-stat-a
      [title]="'Reservations'"
      class="mb-4"
      color="danger">
      <ng-template cTemplateId="widgetValueTemplate" ngPreserveWhitespaces>
        <span>{{getTotal(infos.monthlyReservationSummary!)}}</span>
        <span class="fs-6 fw-normal">
          ({{getPercentage(infos.monthlyUserSummary!)}}% )
        </span>
      </ng-template>
      <ng-template cTemplateId="widgetChartTemplate">
        <c-chart [data]="data[2]" [options]="options[2]" class="mt-3 mx-3"
          height="70" type="bar"></c-chart>
      </ng-template>
    </c-widget-stat-a>
  </c-col>
</c-row>
