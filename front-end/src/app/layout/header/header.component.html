<nav ngxNavbarDynamicExpand class="navbar-light bg-light">
  <button
    class="navbar-toggler"
    type="button"
    (click)="collapse.toggle()"
    aria-controls="main-nav"
    aria-expanded="false"
    aria-label="Navigáció kapcsoló"
  >
    <span
      class="
        navbar-toggler-icon
        d-flex
        align-items-center
        justify-content-center
      "
    >
    </span>
  </button>
  <ngx-navbar-collapse id="main-nav" #collapse="ngxNavbarCollapse">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" [routerLink]="'/'" (click)="logout()"
          >Logout <span class="sr-only">(current)</span></a
        >
      </li>
       <li class="nav-item" *ngFor="let site of sites">
        <a class="nav-link" [routerLink]="'/home/web/'+site.name"
          >{{site.name}} <span class="sr-only">(current)</span></a
        >
      </li>
    </ul>
  </ngx-navbar-collapse>
</nav>
